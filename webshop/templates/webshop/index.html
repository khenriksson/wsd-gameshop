{% extends "base.html" %} {% load static %} {% block content %}

<div class="row">
  {% for game in all_games %}
  <div class="col-3">
    <div class="card" style="width: 21rem;">
      <img
        class="card-img-top"
        src="{{game.picture_url}}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">
          <a href="/webshop/{{game.id}}/"> {{game.game_title}}</a>
        </h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="/webshop/{{game.id}}/" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
