{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Add game</h2>
 <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit" style="margin-bottom:20px;">Add game</button>
    <a class="navbar-brand" href="{% url 'index' %}">Back to games</a>
    </div>
  </form>

</div>
{% endblock %}
