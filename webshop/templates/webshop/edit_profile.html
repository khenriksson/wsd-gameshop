{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1>Edit Profile</h1>
<p>Username: {{ user.get_username }}</p>
<form method="POST" action="/webshop/edit_profile" class="" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% else %}
<li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
{% endif %} 

{% endblock %}
