<div class="row">
  <div class="col">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">GAMESHOP</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">page 3</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="/webshop/addgame/"
            ><span>Add Game</span></a
          >
          <a
            class="nav-item nav-link"
            href="{% url 'logout'%}?next={{request.path}}"
            >Logout</a
          >
          <a class="nav-item nav-link" href="/webshop/profile/"
            ><span> {{ user.get_username }}</span></a
          >
          {% else %}
          <a
            class="nav-item nav-link"
            href="{% url 'login'%}?next={{request.path}}"
            >Login</a
          >
          <a class="nav-item nav-link" href="{% url 'signup' %}"
            ><span>Sign up</span></a
          >
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
</div>
